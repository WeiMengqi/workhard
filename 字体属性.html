<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字体属性</title>
		<style type="text/css">
			.fontfamily{ font-family:楷体;}
			.fontstyle{ font-style: italic;}
			.textTransform{ text-transform: uppercase;}
			.fontvariant{ font-variant: small-caps;}
			.fontweight{ font-weight: bolder;}
			.fontsize1{ font-size: xx-large;}
			.fontsize2{ font-size: 24px;}
			.myfont{ font: italic bold 12px/20px arial,sans-serif;}
		</style>
	</head>
	<body>
		<h3 class="fontfamily">字体系列</h3>
		<p>字体样式font-style属性有三个值：文本正常显示，<span class="fontstyle">斜体显示</span>、文本斜体显示。</p>
		<p>字体变形<span class="fontvariant">qingdao software park</span>--
			<span class="textTransform">qingdao software park</span></p>
		<p><span class="fontweight">字体加粗：</span>关键字100～900为字体指定的9级加粗度</p>
		<p><span class="fontsize1">font-size</span>属性设置<span class="fontsize2">文本的大小</span>在web设计领域很重要。</p>
		<p class="myfont">line-height属性设置行间的距离。</p>
	</body>
</html>
