<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>轮播图</title>
		<link rel="stylesheet" href="../css/轮播图.css">
	</head>
	<body>
		<div id="slider" class="slider">
        <div class="slider-scroll" id="slider_scroll">
            <div class="slider-main" id="slider_main">
                <div class="slider-main-img" id="slider_main_img">
                    <a href=""><img src="../img/1.jpeg" alt=""></a>
                </div>
                <div class="slider-main-img">
                    <a href=""><img src="../img/2.jpeg" alt=""></a>
                </div>
                <div class="slider-main-img">
                    <a href=""><img src="../img/3.jpeg" alt=""></a>
                </div>
                <div class="slider-main-img">
                    <a href=""><img src="../img/4.jpeg" alt=""></a>
                </div>
                <div class="slider-main-img">
                    <a href=""><img src="../img/5.jpeg" alt=""></a>
                </div>
                <div class="slider-main-img">
                    <a href=""><img src="../img/6.jpeg" alt=""></a>
                </div>
            </div>
        </div>
        <div class="slider-ctl" id="slider_ctl">
            <span class="slider-ctl-prev" ></span>
            <span class="slider-ctl-icon current"></span>
            <span class="slider-ctl-icon"></span>
            <span class="slider-ctl-icon"></span>
            <span class="slider-ctl-icon"></span>
            <span class="slider-ctl-icon"></span>
            <span class="slider-ctl-icon"></span>
            <span class="slider-ctl-next"></span>
        </div>
    </div>

<script src="../js/轮播图.js"></script>
<script src="../js/myFunc.js"></script>
	</body>
</html>
