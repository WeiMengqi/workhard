<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type"content="text/html;charset=utf-8" />
	<title> div 与 span 示例</title>
	</head>
	<body>
		<div style="border: 2px # F00 solid;">
			<h3>购物区</h3>
			近年来，经济的发展，带动了<span style="color: # 30F;font-weight: bold;font-style: italic;">
				电子商务</span>的快速发展。
		</div>
		<div style="border: 2px # F00 dotted;">
			<h3>影视区</h3>
			能够<span style="font-weight: bold;font-style: italic;text-decoration: underline;">在线观看
			</span>高清电视，体育直播。
		</div>
	</body>
</html>
