<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>单元格的属性</title>
	</head>
	<body>
		<table border="1" width="200px" height="200px">
			<tr>
				<td rowspan="2" ></td>
				<td colspan="2"></td>
			</tr>
			<tr>
				<td></td>
				<td rowspan="2"></td>
			</tr>
			<tr>
				<td colspan="2"></td>
			</tr>
		</table>
	</body>
</html>
