<!DOCTYPE html>

		<title>漫步时尚广场战略发布会-文本修饰标签</title>
	</head>
	<body>
		2015年1月11日，<b>漫步时尚广场</b>在<big>青岛</big>举行战略发布会。时尚广场总裁<i>郭总</i>
		介绍，取这个名字一方面是打造<small>休闲娱乐</small>的时尚购物广场，更重要的原因是随着B2C的发展，
		消费者需要全新的电子商务平台。漫步时尚广场从传统的V<sub>1.0</sub>向综合性互联网V<sup>2.0</sup>
		转型。<s>时尚广场提供一个定位和风格更加清晰的消费平台，全力打造的品质之域</s>
	</body>
</html>
